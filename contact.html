  <main>
    <h2>We'd Love to Hear From You!</h2>
    <p>Have questions, prayer requests, or encouragement? Send us a message below.</p>

    <form>
      <label for="email">Your Email:</label><br />
      <input type="email" id="email" name="email" placeholder="you@example.com" required /><br /><br />

      <label for="message">Your Message:</label><br />
      <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>

    <h3>Subscribe for Updates</h3>
    <p>Enter your email to receive devotionals and news from CoolBeans Faith.</p>
    <input type="email" placeholder="Your email" />
    <button>Subscribe</button>
  </main>
