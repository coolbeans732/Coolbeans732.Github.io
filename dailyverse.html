<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Verse - CoolBeans Faith</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Daily Verse</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="prayer.html">Prayer Wall</a>
      <a href="dailyverse.html">Daily Verse</a>
    </nav>
  </header>

  <main>
    <h2>Find a Verse for Your Situation</h2>
    <p>Type a feeling or problem (like "fear", "loneliness", "hope"):</p>
    
    <input type="text" id="topicInput" placeholder="e.g., anxiety" />
    <button onclick="findVerse()">Get Verse</button>

    <div id="verseResult" style="margin-top: 20px;"></div>
  </main>

  <footer>
    <p>&copy; 2025 CoolBeans</p>
  </footer>

  <script>
    const verses = {
      anxiety: "Philippians 4:6-7 – Do not be anxious about anything...",
      fear: "Isaiah 41:10 – Do not fear, for I am with you...",
      loneliness: "Deuteronomy 31:6 – He will never leave you nor forsake you.",
      hope: "Romans 15:13 – May the God of hope fill you with all joy and peace...",
      sadness: "Psalm 34:18 – The Lord is close to the brokenhearted...",
    };

    function findVerse() {
      const topic = document.getElementById('topicInput').value.toLowerCase();
      const result = verses[topic];

      const output = document.getElementById('verseResult');
      if (result) {
        output.innerHTML = `<strong>Verse for "${topic}":</strong><br>${result}`;
      } else {
        output.innerHTML = `Sorry, no verse found for "${topic}". Try something like: anxiety, fear, loneliness, hope, or sadness.`;
      }
    }
  </script>
</body>
</html>
