<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Verse - CoolBeans Faith</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

</head>
<body>
  <header>
    <h1>Daily Verse</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="prayer.html">Prayer Wall</a>
      <a href="dailyverse.html">Daily Verse</a>
      <a href="about.html">About</a>

      <a href="devotionals.html">Devotionals</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <h2>Find a Verse</h2>
    <p>Type your need or feeling (e.g. fear, hope):</p>
    <input type="text" id="topic" />
    <button onclick="findVerse()">Find Verse</button>
    <p id="verseResult"></p>
  </main>

  <footer>
    <p>&copy; 2025 CoolBeans</p>
  </footer>

  <script>
    function findVerse() {
      const topic = document.getElementById("topic").value.toLowerCase();
      const verses = {
        fear: "Isaiah 41:10 – 'Fear not, for I am with you...'",
        hope: "Jeremiah 29:11 – 'For I know the plans I have for you...'",
        forgiveness: "1 John 1:9 – 'If we confess our sins, He is faithful...'",
        anger: "Proverbs 15:1 – 'A gentle answer turns away wrath...'",
        peace: "Philippians 4:7 – 'The peace of God... will guard your hearts...'"
      };
      const result = verses[topic] || "Sorry, no verse found for that topic yet.";
      document.getElementById("verseResult").textContent = result;
    }
  </script>
</body>
  </html>
